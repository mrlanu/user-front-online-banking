<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>

<body>

<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="bg-danger" th:if="${param.error}">
                Invalid user name and secret.
            </div>
            <div class="bg-danger" th:if="${param.logout}">
                You have been loged out.
            </div>
            <div>
                <br/>
                <img class="img-responsive" src="/images/logo_lanu_jpeg.jpg" alt="banner" width="340" height="120"/>
            </div>
            <form class="form-signin" th:action="@{/index}" method="post">
                <h2 class="form-signin-heading text-center">Please sign in</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" roleId="username" class="form-control" placeholder="Username" name="usernme"
                           id="username" required="required" autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" roleId="inputPassword" class="form-control" placeholder="Password" name="password"
                           id="password" required="required" />
                </div>

                <div class="form-group">
                    <input type="checkbox" name="remember-me" id="remember-me"/> &nbsp; Remember me
                    <i class="fas fa-cog fa-spin"></i>
                    <i class="fab fa-themeisle"></i>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
