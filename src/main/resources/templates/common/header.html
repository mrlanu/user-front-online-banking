<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link href="/webjars/bootstrap/4.0.0/css/jquery.dataTable.min.css" rel="stylesheet" />
    <link href="/webjars/bootstrap/4.0.0/css/dataTables.bootstrap.min.css" rel="stylesheet" />
    <link href="/webjars/datatables/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet" />
    <link href="/webjars/datatables/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet" />

    <title>User front</title>
</head>

<body>
<div th:fragment="navbar">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/userFront}">Lanu inc.</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample05">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Accounts</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown05">
                            <a class="dropdown-item" th:href="@{/account/primaryAccount}">Primary</a>
                            <a class="dropdown-item" th:href="@{/account/savingsAccount}">Savings</a>

                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown05" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Transfer</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown05">
                            <a class="dropdown-item" th:href="@{/transfer/betweenAccounts}">Between accounts</a>
                            <a class="dropdown-item" href="#">To Someone Else</a>
                            <a class="dropdown-item" th:href="@{/transfer/recipient}">Add/edit recipient</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown07" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Transaction</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown07">
                            <a class="dropdown-item" th:href="@{/account/deposit}">Deposit</a>
                            <a class="dropdown-item" th:href="@{/account/withdraw}">Withdraw</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown06" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Appointment</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown06">
                            <a class="dropdown-item" href="#">Schedule an Appointment</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown08" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Me...</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown08">
                            <a class="dropdown-item" href="#">Profile</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-md-0">
                    <div class="form-group ">
                        <a  class="btn btn-outline-primary btn-md" th:href="@{/logout}">Logout</a>
                    </div>
                </form>

            </div>
        </nav>
</div>
</div>
<div th:fragment="body-bottom-scripts">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/popper.js/1.12.9/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="/webjars/font-awesome/5.0.6/svg-with-js/js/fontawesome-all.js"></script>
    <script type="text/javascript" src="/webjars/datatables/1.10.16/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/datatables/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="/js/main.js"></script>
</div>

</html>
